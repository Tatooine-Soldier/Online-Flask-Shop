<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>{% block title %}Home{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
    </head>
    <body>
        <header>
            <section class="navbar" id="navbar">
                <section class="grid-item">
                    <section class="logo-container"><a href="{{ url_for('views.home') }}"><img src="{{url_for('static', filename='logo.png')}}" id="logo"/></a></section>
                </section>
                <section class="grid-item"> 
                    <section class="searchbar-container">Search: <input type="text" name="search-item" id="search-item" size="30" placeholder="item.."></section>
                </section>
                <section class="grid-item">
                    <section class="login-logout"><button id="logbut"><a href="{{ url_for('auth.login') }}">Login</a></button> | <button id="signbut"><a href="{{ url_for('auth.sign_up') }}">Signup</a></button>   <button id="outbut"><a href="{{ url_for('views.home') }}">Log Out</a></button></section>
                </section>
            </section>        
        </header>
        <section class="content-container">
            {% block content %}
            {% endblock %}
        </section>
        <script>
          
        </script>
    </body>
</html>
